name: my_porfolio
description: porfolio web app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.0+4

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  responsive_builder:
  get: ^4.5.1
  url_launcher: ^6.0.2
  carousel_slider: ^5.0.0
  simple_shadow: ^0.3.1
  animated_text_kit: ^4.2.2
  fluttertoast: ^8.2.12
  flashy_tab_bar2: ^0.0.5
  flutter_native_splash: ^2.3.1
  web_smooth_scroll:
  mailto: ^2.0.0
  email_validator: ^2.0.1
  flutter_email_sender: ^5.2.0
  pie_chart: ^5.3.2
  easy_pie_chart: ^1.0.1
  firebase_core: ^3.12.1
  firebase_cloud_firestore:
  flutter_secure_storage: ^9.2.4
  cached_network_image: ^3.4.1
#  path_provider: ^2.1.5
#  image_picker: ^0.8.7+4
#  flutter_animation_progress_bar: ^2.3.1
#  pinch_zoom_release_unzoom:
#  flutter_launcher_icons: ^0.13.1
#  auto_size_text: ^3.0.0
#  scrollable_positioned_list: ^0.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo/white_transparent_grey.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo/black_transparent.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo/black_transparent.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo/black_transparent.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo/black_transparent.png"
    
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/projects/
    - assets/audios/

